<!-- #region head -->
<!doctype html>
<html lang="en" class="page">
  <head>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0"
    />
    <title>Landing Page</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link
      rel="preconnect"
      href="https://fonts.gstatic.com"
      crossorigin="anonymous">
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap"
      rel="stylesheet">
    <link
      rel="stylesheet"
      href="./styles/main.scss"
    />
    <script
      src="scripts/main.js"
      defer
    ></script>
  </head>
  <!-- #endregion -->
  <body class="page__body">
    <header class="header">
      <div class="top-bar">
        <a href="#" class="top-bar__logo-link">
          <img
            src="./image/logo-svg.svg"
            alt="mybike logo"
            class="top-bar__logo"
          >
        </a>

        <div class="top-bar__icons">
          <a href="#" class="icon-phone">
            <img
                src="image/icons/icon-phone-svg.svg"
                alt="logo"
                class="icon"
            >
          </a>
          <a href="#menu" class="icon icon-menu">
            <img
                src="image/icons/icon-menu-svg.svg"
                alt="logo"
                class="icon"
            >
          </a>
        </div>
      </div>
      <div class="header__bottom">
        <h1 class="header__title">Take the Streets</h1>
      </div>
    </header>

    <aside class="menu page__menu" id="menu">
      <div class="top-bar menu__top">
        <a href="#" class="top-bar__logo-link">
          <img
            src="./image/logo-menu-svg.svg"
            alt="mybike logo"
            class="top-bar__logo"
          >
        </a>

        <a href="#" class="icon-close">
          <img
            src="image/icons/icon-close-svg.svg"
            alt="logo"
            class="icon"
          >
        </a>
      </div>

      <div class="menu__content">
        <nav class="nav menu__nav">
          <ul class="nav__list">
            <li class="nav__item">
              <a class="nav__link" href="#">Home</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#about-us">About Us</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#compare-bikes">Compare Bikes</a>
            </li>
            <li class="nav__item">
              <a  class="nav__link"href="#details">Details</a>
            </li>
            <li class="nav__item">
              <a class="nav__link" href="#contacts">Contacts</a>
            </li>
          </ul>
        </nav>

        <a href="tel:+1 234 5555-55-55" class="menu__phone-number">+1 234 5555-55-55</a>
        <a href="tel:+1 234 5555-55-55" class="menu__book-test">Book a test ride</a>
      </div>
    </aside>

    <main class="main">
      <section class="about-us" id="about-us">
        <h2>Move Free</h2>
      </section>

      <section class="compare-bikes" id="compare-bikes">
        <h2>Compare bikes</h2>
      </section>

      <section class="details" id="details">
        <h2>The details</h2>
      </section>

      <section class="contacts" id="contacts">
        <h2>Contact us</h2>
      </section>
    </main>

    <footer class="footer"></footer>
  </body>
</html>
